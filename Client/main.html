<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Lightswitch </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="client.js"></script>
    <style>
* {
    margin: 0;
    cursor: default;
}
.menubar {
    background-color: #f0f0f0;
    float: left;
    width: 100%;
}
.menubar_title {
    font-weight: bold;
    font-style: italic;
    float: left;
    padding: 5px;
}
.menubar_item {
    float: left;
    padding: 5px;
}
.menubar_item:hover {
    background-color: #e0e0e0;
}
.menubar_selected {
    float: left;
    font-weight: bold;
    background-color: #c0c0c0;
    padding: 5px;
}
.lightswitch_button {
    background-color: #e0e0e0;
    float: left;
    padding: 10px;
    margin-top: 5px;
    margin-left: 5px;
}
.lightswitch_button:hover {
    background-color: #f0f0f0;
}
.lightswitch_colour_select {
    background-color: #e0e0e0;
    background-image:
        linear-gradient(to right,
                        #f0d8d8,
                        #e8e8d0,
                        #d8f0d8,
                        #d0e8e8,
                        #d8d8f0,
                        #e8d0e8,
                        #f0d8d8);
    float: left;
    padding: 10px;
    padding-left: 50px;
    padding-right: 50px;
    margin-top: 5px;
    margin-left: 5px;
}
.lightswitch_colour_select:hover {
    background-image:
        linear-gradient(to right,
                        #ffd0d0,
                        #f0f0c0,
                        #d0ffd0,
                        #c0f0f0,
                        #d0d0ff,
                        #f0c0f0,
                        #ffd0d0);
}
    </style>
</head>
<body ng-app="Lightswitch" ng-controller="LightswitchController as lc">
    <!-- Menubar -->
    <div class="menubar">
        <div class="menubar_title"> Lightswitch </div>
        <div ng-repeat="room in roomlist | orderBy:'name'"
             ng-click="lc.select_room(room)"
             ng-class="{ menubar_selected: lc.active_room == room, menubar_item: lc.active_room != room }"> {{ room.name }} </div>
    </div>
    <br />

    <!-- White Bulb Buttons -->
    <div ng-show="lc.active_room.model == 'white'">
        <div ng-click="lc.send_command('On')"       class="lightswitch_button"> On </div>
        <div ng-click="lc.send_command('Off')"      class="lightswitch_button"> Off </div>

        <div ng-click="lc.send_command('Max')"      class="lightswitch_button"> Max </div>
        <div ng-click="lc.send_command('Brighter')" class="lightswitch_button"> Brighter </div>
        <div ng-click="lc.send_command('Dimmer')" class="lightswitch_button"> Dimmer </div>
        <div ng-click="lc.send_command('Nightlight')" class="lightswitch_button"> Nightlight </div>

        <div ng-click="lc.send_command('Warmer')" class="lightswitch_button"> Warmer </div>
        <div ng-click="lc.send_command('Cooler')" class="lightswitch_button"> Cooler </div>
    </div>

    <!-- RGB Bulb Buttons -->
    <div ng-show="lc.active_room.model == 'rgb'">
        <div ng-click="lc.send_command('On')"       class="lightswitch_button"> On </div>
        <div ng-click="lc.send_command('Off')"      class="lightswitch_button"> Off </div>

        <div ng-click="lc.send_command('Brighter')" class="lightswitch_button"> Brighter </div>
        <div ng-click="lc.send_command('Dimmer')" class="lightswitch_button"> Dimmer </div>

        <div ng-click="lc.send_command('Next')" class="lightswitch_button"> Next </div>
        <div ng-click="lc.send_command('Previous')" class="lightswitch_button"> Previous </div>
        <div ng-click="lc.send_command('Faster')" class="lightswitch_button"> Faster </div>
        <div ng-click="lc.send_command('Slower')" class="lightswitch_button"> Slower </div>

        <div ng-click="lc.send_command('Colour', $event)" class="lightswitch_colour_select"> Colour </div>
        <div ng-click="lc.send_command('White')" class="lightswitch_button"> White </div>
    </div>

    <!-- RGBW Bulb Buttons -->
    <div ng-show="lc.active_room.model == 'rgbw'">
        <div ng-click="lc.send_command('On')"       class="lightswitch_button"> On </div>
        <div ng-click="lc.send_command('Off')"      class="lightswitch_button"> Off </div>

        <div ng-click="lc.send_command('Brightness', $event)" class="lightswitch_button"> Brightness </div>

        <div ng-click="lc.send_command('Next')" class="lightswitch_button"> Next </div>
        <div ng-click="lc.send_command('Faster')" class="lightswitch_button"> Faster </div>
        <div ng-click="lc.send_command('Slower')" class="lightswitch_button"> Slower </div>

        <div ng-click="lc.send_command('Colour', $event)" class="lightswitch_colour_select"> Colour </div>
        <div ng-click="lc.send_command('White')" class="lightswitch_button"> White </div>
    </div>

</body>
</html>
